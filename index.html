<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Untuk Popi ‚ù§Ô∏è</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #ffb6c1; /* Solid pink background */
      color: #111;
      overflow: hidden;
    }

    section {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 1s ease, transform 1s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.9);
    }

    h1 {
      font-size: 2.8rem;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #fff;
      text-align: center;
      max-width: 600px;
    }

    button {
      margin-top: 25px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      background: #111;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff4d6d;
      transform: scale(1.05);
    }

    /* Envelope - dimulai tertutup */
    .envelope {
      width: 220px;
      height: 150px;
      background: #ff4d6d;
      position: relative;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.6s ease;
    }

    .envelope::before {
      content: "";
      position: absolute;
      top: -75px;
      left: 0;
      border-left: 110px solid transparent;
      border-right: 110px solid transparent;
      border-bottom: 75px solid #ff4d6d;
      transition: transform 0.6s ease; /* Animasi pembukaan */
      transform-origin: bottom;
      transform: rotateX(0deg); /* Tertutup awalnya */
    }

    .open::before {
      transform: rotateX(180deg); /* Terbuka saat diklik */
    }

    /* Photo */
    .photo {
      width: 250px;
      height: 250px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      margin-top: 20px;
    }

    /* Falling hearts */
    .heart {
      position: fixed;
      top: -10px;
      color: #ff4d6d;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

  </style>
</head>
<body>

  <!-- Music -->
<audio id="Lagu" loop>
  <source src="Lagu.mp3" type="audio/mp3">
</audio>

<script>
document.addEventListener("click", function () {
  document.getElementById("Lagu").play();
}, { once: true });
</script>

  <!-- Slide 1 -->
  <section id="slide1">
    <h1>Halooo Sayangkuuu ü•∞</h1>
    <p>Aku punya sesuatu yang mau aku kasih ke kamu...</p>
    <button onclick="nextSlide(2)">Kilk disiniii</button>
  </section>

  <!-- Slide 2: Envelope -->
  <section id="slide2" class="hidden">
    <div class="envelope" onclick="openLetter(this)"></div>
    <p>Klik amplopnya yaa ‚úâÔ∏è</p>
  </section>

  <!-- Slide 3: Typing message -->
  <section id="slide3" class="hidden">
    <h1 id="typing"></h1>
    <button onclick="nextSlide(4)">Lanjut üíï</button>
  </section>

  <!-- Slide 4: Photo & secret -->
  <section id="slide4" class="hidden">
    <h1>Aku kangen masa masa ini... ü•∞</h1>
    <img src="Foto.jpeg" class="photo" />
    <button onclick="showSecret()">Klik untuk lihat pesan rahasia</button>
    <p id="secret" style="display:none; margin-top:15px;">
      Aku sayang banget sama Popi.. Hari ini, besok, dan seterusnya.
      I Love Youu‚ù§Ô∏è 
    </p>
  </section>

  <script>
    function nextSlide(num) {
      document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
      document.getElementById('slide' + num).classList.remove('hidden');
    }

    function openLetter(el) {
      el.classList.add('open'); // Tambahkan class untuk membuka amplop
      setTimeout(() => nextSlide(3), 800); // Lanjut ke slide berikutnya setelah animasi
      typeText();
    }

    const text = "Pipyy... Maaf yaaw aku telat ngucapin nya,,, Makasih ya udah hadir di hidup aku. Kamu itu lucu, gemes, dan selalu bikin hari aku lebih indah. Seribu cinta untuk pipyyy. Happy Valentine üíñ";
    let i = 0;

    function typeText() {
      if (i < text.length) {
        document.getElementById('typing').innerHTML += text.charAt(i);
        i++;
        setTimeout(typeText, 40);
      }
    }

    function showSecret() {
      document.getElementById('secret').style.display = 'block';
    }

    /* Falling hearts */
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '‚ù§';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      heart.style.fontSize = (15 + Math.random() * 20) + 'px';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>

</body>
</html>
